# yamllint disable
env:
  PYTHON_PACKAGE_MANAGER: "conda" # Python package manager to create the python environments

name: documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3

      - name: Install dependencies
        run: |
          $PYTHON_PACKAGE_MANAGER env create -f environment.yml
          $PYTHON_PACKAGE_MANAGER activate queens
          pip install -e .[develop]

      - name: Sphinx build
        run: |
          $PYTHON_PACKAGE_MANAGER activate queens
          sphinx-apidoc -o doc/source queens -f -M
          cd doc
          sphinx-build -b html -d build/doctrees source build/html

      - name: Upload html
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/build/html
          retention-days: 1

  deploy-documentation:
    needs: build-documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/deploy-pages@v4
